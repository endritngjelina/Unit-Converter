<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #007AFF;
            --primary-dark: #0051D5;
            --secondary: #5856D6;
            --success: #34C759;
            --warning: #FF9500;
            --danger: #FF3B30;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F2F2F7;
            --bg-tertiary: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --text-tertiary: #C7C7CC;
            --border: #D1D1D6;
            --shadow: rgba(0, 0, 0, 0.1);
            --glass: rgba(255, 255, 255, 0.8);
            --blur: blur(20px);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #000000;
                --bg-secondary: #1C1C1E;
                --bg-tertiary: #2C2C2E;
                --text-primary: #FFFFFF;
                --text-secondary: #8E8E93;
                --text-tertiary: #48484A;
                --border: #38383A;
                --shadow: rgba(0, 0, 0, 0.3);
                --glass: rgba(28, 28, 30, 0.8);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease-out;
        }

        .header h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            flex: 1;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .converter-panel {
            background: var(--bg-tertiary);
            backdrop-filter: var(--blur);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px var(--shadow);
            border: 1px solid var(--border);
        }

        .category-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }

        .category-btn {
            padding: 12px 16px;
            border: 2px solid var(--border);
            background: var(--bg-secondary);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            text-align: center;
            font-size: 0.9rem;
        }

        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--shadow);
        }

        .category-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: scale(1.05);
        }

        .conversion-area {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .unit-select {
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .unit-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .value-input {
            padding: 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .value-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            transform: scale(1.02);
        }

        .swap-btn {
            width: 50px;
            height: 50px;
            border: 2px solid var(--primary);
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .swap-btn:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 5px 20px rgba(0, 122, 255, 0.3);
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .quick-btn {
            padding: 10px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .quick-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px);
        }

        .history-panel {
            background: var(--bg-tertiary);
            backdrop-filter: var(--blur);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px var(--shadow);
            border: 1px solid var(--border);
            max-height: 80vh;
            overflow-y: auto;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .history-header h3 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .clear-btn {
            padding: 8px 16px;
            border: 1px solid var(--danger);
            background: transparent;
            color: var(--danger);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .clear-btn:hover {
            background: var(--danger);
            color: white;
        }

        .history-item {
            padding: 15px;
            border-radius: 12px;
            background: var(--bg-secondary);
            margin-bottom: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .history-item:hover {
            transform: translateX(5px);
            border-color: var(--primary);
            box-shadow: 0 3px 15px var(--shadow);
        }

        .history-conversion {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .history-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .keyboard-shortcuts {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--glass);
            backdrop-filter: var(--blur);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 5px 25px var(--shadow);
            border: 1px solid var(--border);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            max-width: 300px;
        }

        .keyboard-shortcuts.show {
            opacity: 1;
            transform: translateY(0);
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 0.85rem;
        }

        .shortcut-key {
            background: var(--bg-secondary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 5px 25px var(--shadow);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            font-weight: 500;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .calculating {
            animation: pulse 1s infinite;
        }

        .help-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: var(--primary);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 122, 255, 0.3);
            transition: all 0.3s ease;
        }

        .help-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Unit Converter Pro</h1>
            <p>Professional multi-category converter with history tracking</p>
        </header>

        <main class="main-content">
            <div class="converter-panel">
                <div class="category-selector">
                    <button class="category-btn active" data-category="length">Length</button>
                    <button class="category-btn" data-category="weight">Weight</button>
                    <button class="category-btn" data-category="temperature">Temperature</button>
                    <button class="category-btn" data-category="volume">Volume</button>
                    <button class="category-btn" data-category="area">Area</button>
                    <button class="category-btn" data-category="speed">Speed</button>
                    <button class="category-btn" data-category="energy">Energy</button>
                    <button class="category-btn" data-category="pressure">Pressure</button>
                </div>

                <div class="conversion-area">
                    <div class="input-group">
                        <label for="from-unit">From</label>
                        <select id="from-unit" class="unit-select"></select>
                        <input type="number" id="from-value" class="value-input" placeholder="Enter value" step="any">
                    </div>

                    <button class="swap-btn" id="swap-btn" title="Swap units (S)">â‡„</button>

                    <div class="input-group">
                        <label for="to-unit">To</label>
                        <select id="to-unit" class="unit-select"></select>
                        <input type="number" id="to-value" class="value-input" placeholder="Result" readonly>
                    </div>
                </div>

                <div class="quick-actions">
                    <button class="quick-btn" data-value="1">1</button>
                    <button class="quick-btn" data-value="10">10</button>
                    <button class="quick-btn" data-value="100">100</button>
                    <button class="quick-btn" data-value="1000">1000</button>
                    <button class="quick-btn" id="clear-input">Clear</button>
                </div>
            </div>

            <div class="history-panel">
                <div class="history-header">
                    <h3>Conversion History</h3>
                    <button class="clear-btn" id="clear-history">Clear All</button>
                </div>
                <div id="history-list"></div>
            </div>
        </main>
    </div>

    <button class="help-btn" id="help-btn" title="Keyboard shortcuts (?)">?</button>

    <div class="keyboard-shortcuts" id="shortcuts-panel">
        <h4>Keyboard Shortcuts</h4>
        <div class="shortcut-item">
            <span>Swap units</span>
            <span class="shortcut-key">S</span>
        </div>
        <div class="shortcut-item">
            <span>Clear input</span>
            <span class="shortcut-key">C</span>
        </div>
        <div class="shortcut-item">
            <span>Focus input</span>
            <span class="shortcut-key">F</span>
        </div>
        <div class="shortcut-item">
            <span>Toggle shortcuts</span>
            <span class="shortcut-key">?</span>
        </div>
        <div class="shortcut-item">
            <span>Category 1-8</span>
            <span class="shortcut-key">1-8</span>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        class UnitConverter {
            constructor() {
                this.currentCategory = 'length';
                this.history = JSON.parse(localStorage.getItem('conversionHistory') || '[]');
                this.units = {
                    length: {
                        meter: { name: 'Meter', factor: 1 },
                        kilometer: { name: 'Kilometer', factor: 0.001 },
                        centimeter: { name: 'Centimeter', factor: 100 },
                        millimeter: { name: 'Millimeter', factor: 1000 },
                        inch: { name: 'Inch', factor: 39.3701 },
                        foot: { name: 'Foot', factor: 3.28084 },
                        yard: { name: 'Yard', factor: 1.09361 },
                        mile: { name: 'Mile', factor: 0.000621371 },
                        nautical_mile: { name: 'Nautical Mile', factor: 0.000539957 }
                    },
                    weight: {
                        kilogram: { name: 'Kilogram', factor: 1 },
                        gram: { name: 'Gram', factor: 1000 },
                        pound: { name: 'Pound', factor: 2.20462 },
                        ounce: { name: 'Ounce', factor: 35.274 },
                        ton: { name: 'Metric Ton', factor: 0.001 },
                        stone: { name: 'Stone', factor: 0.157473 },
                        carat: { name: 'Carat', factor: 5000 }
                    },
                    temperature: {
                        celsius: { name: 'Celsius', convert: (val, to) => this.convertTemperature(val, 'celsius', to) },
                        fahrenheit: { name: 'Fahrenheit', convert: (val, to) => this.convertTemperature(val, 'fahrenheit', to) },
                        kelvin: { name: 'Kelvin', convert: (val, to) => this.convertTemperature(val, 'kelvin', to) },
                        rankine: { name: 'Rankine', convert: (val, to) => this.convertTemperature(val, 'rankine', to) }
                    },
                    volume: {
                        liter: { name: 'Liter', factor: 1 },
                        milliliter: { name: 'Milliliter', factor: 1000 },
                        gallon_us: { name: 'US Gallon', factor: 0.264172 },
                        gallon_uk: { name: 'UK Gallon', factor: 0.219969 },
                        quart: { name: 'Quart', factor: 1.05669 },
                        pint: { name: 'Pint', factor: 2.11338 },
                        cup: { name: 'Cup', factor: 4.22675 },
                        fluid_ounce: { name: 'Fluid Ounce', factor: 33.814 }
                    },
                    area: {
                        square_meter: { name: 'Square Meter', factor: 1 },
                        square_kilometer: { name: 'Square Kilometer', factor: 0.000001 },
                        square_centimeter: { name: 'Square Centimeter', factor: 10000 },
                        square_foot: { name: 'Square Foot', factor: 10.7639 },
                        square_inch: { name: 'Square Inch', factor: 1550 },
                        acre: { name: 'Acre', factor: 0.000247105 },
                        hectare: { name: 'Hectare', factor: 0.0001 }
                    },
                    speed: {
                        meter_per_second: { name: 'Meter/Second', factor: 1 },
                        kilometer_per_hour: { name: 'Kilometer/Hour', factor: 3.6 },
                        mile_per_hour: { name: 'Mile/Hour', factor: 2.23694 },
                        knot: { name: 'Knot', factor: 1.94384 },
                        foot_per_second: { name: 'Foot/Second', factor: 3.28084 }
                    },
                    energy: {
                        joule: { name: 'Joule', factor: 1 },
                        kilojoule: { name: 'Kilojoule', factor: 0.001 },
                        calorie: { name: 'Calorie', factor: 0.239006 },
                        kilocalorie: { name: 'Kilocalorie', factor: 0.000239006 },
                        watt_hour: { name: 'Watt Hour', factor: 0.000277778 },
                        kilowatt_hour: { name: 'Kilowatt Hour', factor: 2.77778e-7 },
                        btu: { name: 'BTU', factor: 0.000947817 }
                    },
                    pressure: {
                        pascal: { name: 'Pascal', factor: 1 },
                        kilopascal: { name: 'Kilopascal', factor: 0.001 },
                        bar: { name: 'Bar', factor: 0.00001 },
                        atmosphere: { name: 'Atmosphere', factor: 0.00000986923 },
                        psi: { name: 'PSI', factor: 0.000145038 },
                        torr: { name: 'Torr', factor: 0.00750062 }
                    }
                };
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.populateUnits();
                this.renderHistory();
                this.setupKeyboardShortcuts();
            }

            bindEvents() {
                // Category selection
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.changeCategory(btn.dataset.category));
                });

                // Input events
                document.getElementById('from-value').addEventListener('input', () => this.convert());
                document.getElementById('from-unit').addEventListener('change', () => this.convert());
                document.getElementById('to-unit').addEventListener('change', () => this.convert());

                // Swap button
                document.getElementById('swap-btn').addEventListener('click', () => this.swapUnits());

                // Quick actions
                document.querySelectorAll('.quick-btn[data-value]').forEach(btn => {
                    btn.addEventListener('click', () => this.setQuickValue(btn.dataset.value));
                });

                document.getElementById('clear-input').addEventListener('click', () => this.clearInput());
                document.getElementById('clear-history').addEventListener('click', () => this.clearHistory());
                document.getElementById('help-btn').addEventListener('click', () => this.toggleShortcuts());

                // History item clicks
                document.getElementById('history-list').addEventListener('click', (e) => {
                    if (e.target.closest('.history-item')) {
                        this.loadFromHistory(e.target.closest('.history-item'));
                    }
                });
            }

            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if (e.target.tagName === 'INPUT') return;

                    switch(e.key.toLowerCase()) {
                        case 's':
                            e.preventDefault();
                            this.swapUnits();
                            break;
                        case 'c':
                            e.preventDefault();
                            this.clearInput();
                            break;
                        case 'f':
                            e.preventDefault();
                            document.getElementById('from-value').focus();
                            break;
                        case '?':
                            e.preventDefault();
                            this.toggleShortcuts();
                            break;
                        case '1': case '2': case '3': case '4':
                        case '5': case '6': case '7': case '8':
                            e.preventDefault();
                            const categories = ['length', 'weight', 'temperature', 'volume', 'area', 'speed', 'energy', 'pressure'];
                            const index = parseInt(e.key) - 1;
                            if (categories[index]) {
                                this.changeCategory(categories[index]);
                            }
                            break;
                    }
                });
            }

            populateUnits() {
                const fromSelect = document.getElementById('from-unit');
                const toSelect = document.getElementById('to-unit');
                const units = this.units[this.currentCategory];

                fromSelect.innerHTML = '';
                toSelect.innerHTML = '';

                Object.entries(units).forEach(([key, unit]) => {
                    const option1 = new Option(unit.name, key);
                    const option2 = new Option(unit.name, key);
                    fromSelect.appendChild(option1);
                    toSelect.appendChild(option2);
                });

                // Set different default units
                if (toSelect.options.length > 1) {
                    toSelect.selectedIndex = 1;
                }
            }

            changeCategory(category) {
                this.currentCategory = category;
                
                // Update UI
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.category === category);
                });

                this.populateUnits();
                this.convert();
                this.showToast(`Switched to ${category.charAt(0).toUpperCase() + category.slice(1)}`);
            }

            convert() {
                const fromValue = parseFloat(document.getElementById('from-value').value);
                const fromUnit = document.getElementById('from-unit').value;
                const toUnit = document.getElementById('to-unit').value;
                const toValueInput = document.getElementById('to-value');

                if (isNaN(fromValue) || !fromUnit || !toUnit) {
                    toValueInput.value = '';
                    return;
                }

                let result;
                const units = this.units[this.currentCategory];

                if (this.currentCategory === 'temperature') {
                    result = units[fromUnit].convert(fromValue, toUnit);
                } else {
                    // Standard factor-based conversion
                    const fromFactor = units[fromUnit].factor;
                    const toFactor = units[toUnit].factor;
                    result = (fromValue / fromFactor) * toFactor;
                }

                // Format result with appropriate precision
                const formattedResult = this.formatNumber(result);
                toValueInput.value = formattedResult;

                // Add to history if it's a valid conversion
                if (fromValue !== 0 && fromUnit !== toUnit) {
                    this.addToHistory({
                        from: { value: fromValue, unit: units[fromUnit].name },
                        to: { value: parseFloat(formattedResult), unit: units[toUnit].name },
                        category: this.currentCategory,
                        timestamp: new Date().toLocaleString()
                    });
                }
            }

            convertTemperature(value, from, to) {
                if (from === to) return value;

                // Convert to Celsius first
                let celsius;
                switch (from) {
                    case 'celsius':
                        celsius = value;
                        break;
                    case 'fahrenheit':
                        celsius = (value - 32) * 5/9;
                        break;
                    case 'kelvin':
                        celsius = value - 273.15;
                        break;
                    case 'rankine':
                        celsius = (value - 491.67) * 5/9;
                        break;
                }

                // Convert from Celsius to target
                switch (to) {
                    case 'celsius':
                        return celsius;
                    case 'fahrenheit':
                        return celsius * 9/5 + 32;
                    case 'kelvin':
                        return celsius + 273.15;
                    case 'rankine':
                        return celsius * 9/5 + 491.67;
                }
            }

            formatNumber(num) {
                if (Math.abs(num) < 0.0001 && num !== 0) {
                    return num.toExponential(4);
                } else if (Math.abs(num) > 1e6) {
                    return num.toExponential(4);
                } else {
                    return parseFloat(num.toFixed(8)).toString();
                }
            }

            swapUnits() {
                const fromUnit = document.getElementById('from-unit');
                const toUnit = document.getElementById('to-unit');
                const fromValue = document.getElementById('from-value');
                const toValue = document.getElementById('to-value');

                // Swap units
                const tempUnit = fromUnit.value;
                fromUnit.value = toUnit.value;
                toUnit.value = tempUnit;

                // Swap values
                const tempValue = fromValue.value;
                fromValue.value = toValue.value;
                toValue.value = '';

                // Recalculate
                this.convert();
                this.showToast('Units swapped');
            }

            setQuickValue(value) {
                document.getElementById('from-value').value = value;
                this.convert();
            }

            clearInput() {
                document.getElementById('from-value').value = '';
                document.getElementById('to-value').value = '';
                document.getElementById('from-value').focus();
            }

            addToHistory(conversion) {
                this.history.unshift(conversion);
                if (this.history.length > 50) {
                    this.history = this.history.slice(0, 50);
                }
                localStorage.setItem('conversionHistory', JSON.stringify(this.history));
                this.renderHistory();
            }

            renderHistory() {
                const historyList = document.getElementById('history-list');
                
                if (this.history.length === 0) {
                    historyList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 20px;">No conversions yet</p>';
                    return;
                }

                historyList.innerHTML = this.history.map((item, index) => `
                    <div class="history-item" data-index="${index}">
                        <div class="history-conversion">
                            ${item.from.value} ${item.from.unit} = ${item.to.value} ${item.to.unit}
                        </div>
                        <div class="history-meta">
                            <span class="category">${item.category.charAt(0).toUpperCase() + item.category.slice(1)}</span>
                            <span class="timestamp">${item.timestamp}</span>
                        </div>
                    </div>
                `).join('');
            }

            loadFromHistory(historyItem) {
                const index = parseInt(historyItem.dataset.index);
                const conversion = this.history[index];
                
                // Change category if needed
                if (conversion.category !== this.currentCategory) {
                    this.changeCategory(conversion.category);
                }

                // Set the values after a brief delay to ensure units are populated
                setTimeout(() => {
                    const fromUnit = document.getElementById('from-unit');
                    const toUnit = document.getElementById('to-unit');
                    const fromValue = document.getElementById('from-value');

                    // Find matching units by name
                    const units = this.units[conversion.category];
                    let fromKey = '', toKey = '';

                    Object.entries(units).forEach(([key, unit]) => {
                        if (unit.name === conversion.from.unit) fromKey = key;
                        if (unit.name === conversion.to.unit) toKey = key;
                    });

                    if (fromKey && toKey) {
                        fromUnit.value = fromKey;
                        toUnit.value = toKey;
                        fromValue.value = conversion.from.value;
                        this.convert();
                        this.showToast('Loaded from history');
                    }
                }, 100);
            }

            clearHistory() {
                if (confirm('Are you sure you want to clear all conversion history?')) {
                    this.history = [];
                    localStorage.removeItem('conversionHistory');
                    this.renderHistory();
                    this.showToast('History cleared');
                }
            }

            toggleShortcuts() {
                const panel = document.getElementById('shortcuts-panel');
                panel.classList.toggle('show');
                
                // Auto-hide after 5 seconds
                if (panel.classList.contains('show')) {
                    setTimeout(() => {
                        panel.classList.remove('show');
                    }, 5000);
                }
            }

            showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        }

        // Advanced features
        class AdvancedFeatures {
            constructor(converter) {
                this.converter = converter;
                this.initAdvancedFeatures();
            }

            initAdvancedFeatures() {
                this.setupThemeDetection();
                this.setupPerformanceMonitoring();
                this.setupAccessibilityFeatures();
                this.setupAnalytics();
                this.setupOfflineSupport();
            }

            setupThemeDetection() {
                // Automatic theme switching based on system preference
                const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                
                mediaQuery.addListener((e) => {
                    document.body.classList.toggle('dark-theme', e.matches);
                    this.converter.showToast(`Switched to ${e.matches ? 'dark' : 'light'} theme`);
                });
            }

            setupPerformanceMonitoring() {
                // Monitor conversion performance
                const originalConvert = this.converter.convert.bind(this.converter);
                this.converter.convert = function() {
                    const startTime = performance.now();
                    originalConvert();
                    const endTime = performance.now();
                    
                    if (endTime - startTime > 10) {
                        console.warn(`Slow conversion detected: ${endTime - startTime}ms`);
                    }
                };
            }

            setupAccessibilityFeatures() {
                // Enhanced keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab') {
                        document.body.classList.add('keyboard-navigation');
                    }
                });

                document.addEventListener('mousedown', () => {
                    document.body.classList.remove('keyboard-navigation');
                });

                // Screen reader announcements
                const announceConversion = () => {
                    const fromValue = document.getElementById('from-value').value;
                    const toValue = document.getElementById('to-value').value;
                    
                    if (fromValue && toValue) {
                        const announcement = `Converted ${fromValue} to ${toValue}`;
                        this.announceToScreenReader(announcement);
                    }
                };

                document.getElementById('from-value').addEventListener('input', 
                    this.debounce(announceConversion, 1000));
            }

            setupAnalytics() {
                // Track usage patterns (privacy-friendly)
                this.usageData = JSON.parse(localStorage.getItem('usageData') || '{}');
                
                const originalChangeCategory = this.converter.changeCategory.bind(this.converter);
                this.converter.changeCategory = (category) => {
                    this.usageData[category] = (this.usageData[category] || 0) + 1;
                    localStorage.setItem('usageData', JSON.stringify(this.usageData));
                    originalChangeCategory(category);
                };

                // Show usage stats in console for development
                console.log('Category usage:', this.usageData);
            }

            setupOfflineSupport() {
                // Service worker registration for offline functionality
                if ('serviceWorker' in navigator) {
                    // Create inline service worker for basic caching
                    const swCode = `
                        const CACHE_NAME = 'unit-converter-v1';
                        self.addEventListener('install', () => {
                            self.skipWaiting();
                        });
                        
                        self.addEventListener('activate', () => {
                            self.clients.claim();
                        });
                        
                        self.addEventListener('fetch', (event) => {
                            if (event.request.method === 'GET') {
                                event.respondWith(fetch(event.request).catch(() => {
                                    return new Response('Offline - Unit Converter Pro', {
                                        headers: { 'Content-Type': 'text/plain' }
                                    });
                                }));
                            }
                        });
                    `;
                    
                    const blob = new Blob([swCode], { type: 'application/javascript' });
                    const swUrl = URL.createObjectURL(blob);
                    
                    navigator.serviceWorker.register(swUrl).then(() => {
                        console.log('Unit Converter Pro: Offline support enabled');
                    }).catch(() => {
                        console.log('Unit Converter Pro: Offline support not available');
                    });
                }
            }

            announceToScreenReader(message) {
                const announcement = document.createElement('div');
                announcement.setAttribute('aria-live', 'polite');
                announcement.setAttribute('aria-atomic', 'true');
                announcement.className = 'sr-only';
                announcement.style.cssText = `
                    position: absolute;
                    width: 1px;
                    height: 1px;
                    padding: 0;
                    margin: -1px;
                    overflow: hidden;
                    clip: rect(0, 0, 0, 0);
                    white-space: nowrap;
                    border: 0;
                `;
                
                document.body.appendChild(announcement);
                announcement.textContent = message;
                
                setTimeout(() => {
                    document.body.removeChild(announcement);
                }, 1000);
            }

            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        }

        // Precision Calculator for high-accuracy conversions
        class PrecisionCalculator {
            static multiply(a, b, precision = 15) {
                const factor = Math.pow(10, precision);
                return Math.round((a * b) * factor) / factor;
            }

            static divide(a, b, precision = 15) {
                const factor = Math.pow(10, precision);
                return Math.round((a / b) * factor) / factor;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
