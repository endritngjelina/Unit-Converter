<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            flex: 1;
        }

        .converter-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .category-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .category-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: #f8f9fa;
            color: #495057;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 2px solid transparent;
        }

        .category-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .converter-form {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .converter-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .converter-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .unit-select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            background: #fff;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.3s ease;
        }

        .unit-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .swap-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .swap-btn:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .result-display {
            grid-column: span 3;
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .result-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #495057;
        }

        .conversion-info {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .history-panel, .shortcuts-panel, .favorites-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .panel-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #495057;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .clear-btn {
            background: #dc3545;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .history-item, .favorite-item {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .history-item:hover, .favorite-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .history-time {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .shortcut-key {
            background: #495057;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .precision-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .precision-slider {
            flex: 1;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .precision-slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }

        .favorite-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            color: #ffc107;
            transition: all 0.3s ease;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            transform: translateY(-100px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .converter-form {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .swap-btn {
                width: 40px;
                height: 40px;
                transform: rotate(90deg);
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .error {
            border-color: #dc3545 !important;
        }

        .success {
            border-color: #28a745 !important;
        }

        .animation-slide-in {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .export-btn {
            background: #17a2b8;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .export-btn:hover {
            background: #138496;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Professional Unit Converter</h1>
            <p>Precision conversions with advanced features and intelligent history</p>
        </div>

        <div class="main-content">
            <div class="converter-panel">
                <div class="category-selector">
                    <button class="category-btn active" data-category="length">üìè Length</button>
                    <button class="category-btn" data-category="weight">‚öñÔ∏è Weight</button>
                    <button class="category-btn" data-category="temperature">üå°Ô∏è Temperature</button>
                    <button class="category-btn" data-category="area">üìê Area</button>
                    <button class="category-btn" data-category="volume">ü´ó Volume</button>
                    <button class="category-btn" data-category="speed">üöÄ Speed</button>
                    <button class="category-btn" data-category="energy">‚ö° Energy</button>
                    <button class="category-btn" data-category="pressure">üí® Pressure</button>
                </div>

                <form class="converter-form" id="converterForm">
                    <div class="input-group">
                        <label for="fromValue">From</label>
                        <div class="input-wrapper">
                            <input type="number" id="fromValue" class="converter-input" placeholder="Enter value" step="any">
                        </div>
                        <select id="fromUnit" class="unit-select"></select>
                    </div>

                    <button type="button" class="swap-btn" id="swapBtn" title="Swap units (Ctrl+S)">‚áÑ</button>

                    <div class="input-group">
                        <label for="toValue">To</label>
                        <div class="input-wrapper">
                            <input type="number" id="toValue" class="converter-input" placeholder="Result" readonly>
                        </div>
                        <select id="toUnit" class="unit-select"></select>
                    </div>

                    <div class="result-display" id="resultDisplay" style="display: none;">
                        <div class="result-text" id="resultText"></div>
                        <div class="conversion-info" id="conversionInfo"></div>
                        <button type="button" class="favorite-btn" id="favoriteBtn" title="Add to favorites">‚≠ê</button>
                    </div>
                </form>

                <div class="precision-control">
                    <label>Precision:</label>
                    <input type="range" class="precision-slider" id="precisionSlider" min="0" max="10" value="4">
                    <span id="precisionValue">4</span> decimals
                </div>
            </div>

            <div class="sidebar">
                <div class="history-panel">
                    <div class="panel-title">
                        üìö History
                        <div>
                            <button class="export-btn" id="exportBtn" title="Export history">Export</button>
                            <button class="clear-btn" id="clearHistoryBtn" title="Clear history">Clear</button>
                        </div>
                    </div>
                    <input type="text" class="search-box" id="historySearch" placeholder="Search history...">
                    <div id="historyList"></div>
                </div>

                <div class="favorites-panel">
                    <div class="panel-title">
                        ‚≠ê Favorites
                        <button class="clear-btn" id="clearFavoritesBtn" title="Clear favorites">Clear</button>
                    </div>
                    <div id="favoritesList"></div>
                </div>

                <div class="shortcuts-panel">
                    <div class="panel-title">‚å®Ô∏è Keyboard Shortcuts</div>
                    <div class="shortcut-item">
                        <span>Quick convert</span>
                        <span class="shortcut-key">Enter</span>
                    </div>
                    <div class="shortcut-item">
                        <span>Swap units</span>
                        <span class="shortcut-key">Ctrl+S</span>
                    </div>
                    <div class="shortcut-item">
                        <span>Clear input</span>
                        <span class="shortcut-key">Ctrl+D</span>
                    </div>
                    <div class="shortcut-item">
                        <span>Focus search</span>
                        <span class="shortcut-key">Ctrl+F</span>
                    </div>
                    <div class="shortcut-item">
                        <span>Add to favorites</span>
                        <span class="shortcut-key">Ctrl+B</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        class ProfessionalUnitConverter {
            constructor() {
                this.currentCategory = 'length';
                this.precision = 4;
                this.history = JSON.parse(localStorage.getItem('converterHistory') || '[]');
                this.favorites = JSON.parse(localStorage.getItem('converterFavorites') || '[]');
                
                this.units = {
                    length: {
                        meter: { name: 'Meter', factor: 1, symbol: 'm' },
                        kilometer: { name: 'Kilometer', factor: 1000, symbol: 'km' },
                        centimeter: { name: 'Centimeter', factor: 0.01, symbol: 'cm' },
                        millimeter: { name: 'Millimeter', factor: 0.001, symbol: 'mm' },
                        inch: { name: 'Inch', factor: 0.0254, symbol: 'in' },
                        foot: { name: 'Foot', factor: 0.3048, symbol: 'ft' },
                        yard: { name: 'Yard', factor: 0.9144, symbol: 'yd' },
                        mile: { name: 'Mile', factor: 1609.344, symbol: 'mi' },
                        nautical_mile: { name: 'Nautical Mile', factor: 1852, symbol: 'nmi' },
                        light_year: { name: 'Light Year', factor: 9.461e15, symbol: 'ly' }
                    },
                    weight: {
                        kilogram: { name: 'Kilogram', factor: 1, symbol: 'kg' },
                        gram: { name: 'Gram', factor: 0.001, symbol: 'g' },
                        pound: { name: 'Pound', factor: 0.453592, symbol: 'lb' },
                        ounce: { name: 'Ounce', factor: 0.0283495, symbol: 'oz' },
                        ton: { name: 'Metric Ton', factor: 1000, symbol: 't' },
                        stone: { name: 'Stone', factor: 6.35029, symbol: 'st' },
                        carat: { name: 'Carat', factor: 0.0002, symbol: 'ct' }
                    },
                    temperature: {
                        celsius: { name: 'Celsius', symbol: '¬∞C' },
                        fahrenheit: { name: 'Fahrenheit', symbol: '¬∞F' },
                        kelvin: { name: 'Kelvin', symbol: 'K' },
                        rankine: { name: 'Rankine', symbol: '¬∞R' }
                    },
                    area: {
                        square_meter: { name: 'Square Meter', factor: 1, symbol: 'm¬≤' },
                        square_kilometer: { name: 'Square Kilometer', factor: 1e6, symbol: 'km¬≤' },
                        square_centimeter: { name: 'Square Centimeter', factor: 1e-4, symbol: 'cm¬≤' },
                        square_inch: { name: 'Square Inch', factor: 0.00064516, symbol: 'in¬≤' },
                        square_foot: { name: 'Square Foot', factor: 0.092903, symbol: 'ft¬≤' },
                        acre: { name: 'Acre', factor: 4046.86, symbol: 'ac' },
                        hectare: { name: 'Hectare', factor: 10000, symbol: 'ha' }
                    },
                    volume: {
                        liter: { name: 'Liter', factor: 1, symbol: 'L' },
                        milliliter: { name: 'Milliliter', factor: 0.001, symbol: 'mL' },
                        gallon_us: { name: 'US Gallon', factor: 3.78541, symbol: 'gal' },
                        gallon_uk: { name: 'UK Gallon', factor: 4.54609, symbol: 'gal (UK)' },
                        quart: { name: 'Quart', factor: 0.946353, symbol: 'qt' },
                        pint: { name: 'Pint', factor: 0.473176, symbol: 'pt' },
                        cup: { name: 'Cup', factor: 0.236588, symbol: 'cup' },
                        fluid_ounce: { name: 'Fluid Ounce', factor: 0.0295735, symbol: 'fl oz' }
                    },
                    speed: {
                        meter_per_second: { name: 'Meter/Second', factor: 1, symbol: 'm/s' },
                        kilometer_per_hour: { name: 'Kilometer/Hour', factor: 0.277778, symbol: 'km/h' },
                        mile_per_hour: { name: 'Mile/Hour', factor: 0.44704, symbol: 'mph' },
                        foot_per_second: { name: 'Foot/Second', factor: 0.3048, symbol: 'ft/s' },
                        knot: { name: 'Knot', factor: 0.514444, symbol: 'kn' },
                        mach: { name: 'Mach', factor: 343, symbol: 'Ma' }
                    },
                    energy: {
                        joule: { name: 'Joule', factor: 1, symbol: 'J' },
                        kilojoule: { name: 'Kilojoule', factor: 1000, symbol: 'kJ' },
                        calorie: { name: 'Calorie', factor: 4.184, symbol: 'cal' },
                        kilocalorie: { name: 'Kilocalorie', factor: 4184, symbol: 'kcal' },
                        watt_hour: { name: 'Watt Hour', factor: 3600, symbol: 'Wh' },
                        kilowatt_hour: { name: 'Kilowatt Hour', factor: 3.6e6, symbol: 'kWh' },
                        btu: { name: 'BTU', factor: 1055.06, symbol: 'BTU' }
                    },
                    pressure: {
                        pascal: { name: 'Pascal', factor: 1, symbol: 'Pa' },
                        kilopascal: { name: 'Kilopascal', factor: 1000, symbol: 'kPa' },
                        bar: { name: 'Bar', factor: 100000, symbol: 'bar' },
                        atmosphere: { name: 'Atmosphere', factor: 101325, symbol: 'atm' },
                        psi: { name: 'PSI', factor: 6894.76, symbol: 'psi' },
                        mmhg: { name: 'mmHg', factor: 133.322, symbol: 'mmHg' },
                        torr: { name: 'Torr', factor: 133.322, symbol: 'Torr' }
                    }
                };

                this.initializeElements();
                this.bindEvents();
                this.loadCategory('length');
                this.renderHistory();
                this.renderFavorites();
            }

            initializeElements() {
                this.fromValueInput = document.getElementById('fromValue');
                this.toValueInput = document.getElementById('toValue');
                this.fromUnitSelect = document.getElementById('fromUnit');
                this.toUnitSelect = document.getElementById('toUnit');
                this.swapBtn = document.getElementById('swapBtn');
                this.resultDisplay = document.getElementById('resultDisplay');
                this.resultText = document.getElementById('resultText');
                this.conversionInfo = document.getElementById('conversionInfo');
                this.precisionSlider = document.getElementById('precisionSlider');
                this.precisionValue = document.getElementById('precisionValue');
                this.historyList = document.getElementById('historyList');
                this.favoritesList = document.getElementById('favoritesList');
                this.historySearch = document.getElementById('historySearch');
                this.favoriteBtn = document.getElementById('favoriteBtn');
                this.toast = document.getElementById('toast');
            }

            bindEvents() {
                // Category selection
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.loadCategory(e.target.dataset.category);
                    });
                });

                // Input events
                this.fromValueInput.addEventListener('input', () => this.convert());
                this.fromUnitSelect.addEventListener('change', () => this.convert());
                this.toUnitSelect.addEventListener('change', () => this.convert());

                // Swap button
                this.swapBtn.addEventListener('click', () => this.swapUnits());

                // Precision slider
                this.precisionSlider.addEventListener('input', (e) => {
                    this.precision = parseInt(e.target.value);
                    this.precisionValue.textContent = this.precision;
                    this.convert();
                });

                // History search
                this.historySearch.addEventListener('input', () => this.renderHistory());

                // Clear buttons
                document.getElementById('clearHistoryBtn').addEventListener('click', () => this.clearHistory());
                document.getElementById('clearFavoritesBtn').addEventListener('click', () => this.clearFavorites());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportHistory());

                // Favorite button
                this.favoriteBtn.addEventListener('click', () => this.addToFavorites());

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => this.handleKeyboardShortcuts(e));

                // Form submission
                document.getElementById('converterForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.convert();
                });
            }

            loadCategory(category) {
                this.currentCategory = category;
                
                // Update active button
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-category="${category}"]`).classList.add('active');

                // Populate unit selects
                this.populateUnitSelects();
                this.convert();
            }

            populateUnitSelects() {
                const units = this.units[this.currentCategory];
                const unitOptions = Object.entries(units).map(([key, unit]) => 
                    `<option value="${key}">${unit.name} (${unit.symbol})</option>`
                ).join('');

                this.fromUnitSelect.innerHTML = unitOptions;
                this.toUnitSelect.innerHTML = unitOptions;
                
                // Set different default units for better UX
                const keys = Object.keys(units);
                if (keys.length > 1) {
                    this.toUnitSelect.selectedIndex = 1;
                }
            }

            convert() {
                const fromValue = parseFloat(this.fromValueInput.value);
                if (isNaN(fromValue)) {
                    this.toValueInput.value = '';
                    this.resultDisplay.style.display = 'none';
                    return;
                }

                const fromUnit = this.fromUnitSelect.value;
                const toUnit = this.toUnitSelect.value;

                let result;
                if (this.currentCategory === 'temperature') {
                    result = this.convertTemperature(fromValue, fromUnit, toUnit);
                } else {
                    result = this.convertStandard(fromValue, fromUnit, toUnit);
                }

                const roundedResult = parseFloat(result.toFixed(this.precision));
                this.toValueInput.value = roundedResult;

                this.displayResult(fromValue, fromUnit, roundedResult, toUnit);
                this.addToHistory(fromValue, fromUnit, roundedResult, toUnit);
            }

            convertStandard(value, fromUnit, toUnit) {
                const fromFactor = this.units[this.currentCategory][fromUnit].factor;
                const toFactor = this.units[this.currentCategory][toUnit].factor;
                return (value * fromFactor) / toFactor;
            }

            convertTemperature(value, fromUnit, toUnit) {
                // Convert to Celsius first
                let celsius = value;
                switch (fromUnit) {
                    case 'fahrenheit':
                        celsius = (value - 32) * 5/9;
                        break;
                    case 'kelvin':
                        celsius = value - 273.15;
                        break;
                    case 'rankine':
                        celsius = (value - 491.67) * 5/9;
                        break;
                }

                // Convert from Celsius to target unit
                switch (toUnit) {
                    case 'celsius':
                        return celsius;
                    case 'fahrenheit':
                        return celsius * 9/5 + 32;
                    case 'kelvin':
                        return celsius + 273.15;
                    case 'rankine':
                        return (celsius + 273.15) * 9/5;
                }
            }

            displayResult(fromValue, fromUnit, toValue, toUnit) {
                const fromUnitData = this.units[this.currentCategory][fromUnit];
                const toUnitData = this.units[this.currentCategory][toUnit];

                this.resultText.textContent = `${fromValue} ${fromUnitData.symbol} = ${toValue} ${toUnitData.symbol}`;
                this.conversionInfo.textContent = `${fromUnitData.name} to ${toUnitData.name}`;
                this.resultDisplay.style.display = 'block';
                this.resultDisplay.classList.add('animation-slide-in');
            }

            addToHistory(fromValue, fromUnit, toValue, toUnit) {
                const fromUnitData = this.units[this.currentCategory][fromUnit];
                const toUnitData = this.units[this.currentCategory][toUnit];
                
                const historyItem = {
                    id: Date.now(),
                    timestamp: new Date().toISOString(),
                    category: this.currentCategory,
                    fromValue,
                    fromUnit: fromUnitData.name,
                    fromSymbol: fromUnitData.symbol,
                    toValue,
                    toUnit: toUnitData.name,
                    toSymbol: toUnitData.symbol,
                    conversion: `${fromValue} ${fromUnitData.symbol} = ${toValue} ${toUnitData.symbol}`
                };

                // Remove duplicates and add to beginning
                this.history = this.history.filter(item => 
                    !(item.fromValue === fromValue && 
                      item.fromUnit === fromUnitData.name && 
                      item.toUnit === toUnitData.name)
                );
                this.history.unshift(historyItem);
                
                // Keep only last 50 items
                if (this.history.length > 50) {
                    this.history = this.history.slice(0, 50);
                }

                this.saveHistory();
                this.renderHistory();
            }

            renderHistory() {
                const searchTerm = this.historySearch.value.toLowerCase();
                const filteredHistory = this.history.filter(item =>
                    item.conversion.toLowerCase().includes(searchTerm) ||
                    item.category.toLowerCase().includes(searchTerm)
                );

                if (filteredHistory.length === 0) {
                    this.historyList.innerHTML = '<div style="text-align: center; color: #6c757d; padding: 20px;">No history items found</div>';
                    return;
                }

                this.historyList.innerHTML = filteredHistory.map(item => `
                    <div class="history-item" data-id="${item.id}">
                        <div style="font-weight: 500;">${item.conversion}</div>
                        <div class="history-time">${this.formatTime(item.timestamp)} ‚Ä¢ ${item.category}</div>
                    </div>
                `).join('');

                // Add click handlers for history items
                document.querySelectorAll('.history-item').forEach(item => {
                    item.addEventListener('click', () => this.loadFromHistory(parseInt(item.dataset.id)));
                });
            }

            loadFromHistory(id) {
                const item = this.history.find(h => h.id === id);
                if (!item) return;

                // Load the category and units
                this.loadCategory(item.category);
                
                // Find the unit keys
                const fromUnitKey = Object.keys(this.units[item.category]).find(key => 
                    this.units[item.category][key].name === item.fromUnit
                );
                const toUnitKey = Object.keys(this.units[item.category]).find(key => 
                    this.units[item.category][key].name === item.toUnit
                );

                // Set the values
                setTimeout(() => {
                    this.fromValueInput.value = item.fromValue;
                    this.fromUnitSelect.value = fromUnitKey;
                    this.toUnitSelect.value = toUnitKey;
                    this.convert();
                    this.showToast('Loaded from history');
                }, 100);
            }

            addToFavorites() {
                const fromValue = parseFloat(this.fromValueInput.value);
                if (isNaN(fromValue)) return;

                const fromUnit = this.fromUnitSelect.value;
                const toUnit = this.toUnitSelect.value;
                const fromUnitData = this.units[this.currentCategory][fromUnit];
                const toUnitData = this.units[this.currentCategory][toUnit];

                const favorite = {
                    id: Date.now(),
                    category: this.currentCategory,
                    fromUnit: fromUnitData.name,
                    fromSymbol: fromUnitData.symbol,
                    toUnit: toUnitData.name,
                    toSymbol: toUnitData.symbol,
                    conversion: `${fromUnitData.name} ‚Üí ${toUnitData.name}`,
                    fromUnitKey: fromUnit,
                    toUnitKey: toUnit
                };

                // Check for duplicates
                const exists = this.favorites.some(fav => 
                    fav.category === favorite.category &&
                    fav.fromUnit === favorite.fromUnit &&
                    fav.toUnit === favorite.toUnit
                );

                if (exists) {
                    this.showToast('Already in favorites', 'warning');
                    return;
                }

                this.favorites.unshift(favorite);
                this.saveFavorites();
                this.renderFavorites();
                this.showToast('Added to favorites');
            }

            renderFavorites() {
                if (this.favorites.length === 0) {
                    this.favoritesList.innerHTML = '<div style="text-align: center; color: #6c757d; padding: 20px;">No favorites yet</div>';
                    return;
                }

                this.favoritesList.innerHTML = this.favorites.map(fav => `
                    <div class="favorite-item" data-id="${fav.id}">
                        <div style="font-weight: 500;">${fav.conversion}</div>
                        <div style="font-size: 0.8rem; color: #6c757d;">${fav.category}</div>
                        <button class="favorite-btn" onclick="converter.removeFavorite(${fav.id})" title="Remove favorite">√ó</button>
                    </div>
                `).join('');

                // Add click handlers
                document.querySelectorAll('.favorite-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        if (e.target.classList.contains('favorite-btn')) return;
                        this.loadFromFavorite(parseInt(item.dataset.id));
                    });
                });
            }

            loadFromFavorite(id) {
                const favorite = this.favorites.find(f => f.id === id);
                if (!favorite) return;

                this.loadCategory(favorite.category);
                
                setTimeout(() => {
                    this.fromUnitSelect.value = favorite.fromUnitKey;
                    this.toUnitSelect.value = favorite.toUnitKey;
                    this.fromValueInput.focus();
                    this.showToast('Loaded favorite conversion');
                }, 100);
            }

            removeFavorite(id) {
                this.favorites = this.favorites.filter(fav => fav.id !== id);
                this.saveFavorites();
                this.renderFavorites();
                this.showToast('Removed from favorites');
            }

            swapUnits() {
                const fromIndex = this.fromUnitSelect.selectedIndex;
                const toIndex = this.toUnitSelect.selectedIndex;
                
                this.fromUnitSelect.selectedIndex = toIndex;
                this.toUnitSelect.selectedIndex = fromIndex;
                
                // Also swap values if both exist
                if (this.fromValueInput.value && this.toValueInput.value) {
                    const tempValue = this.fromValueInput.value;
                    this.fromValueInput.value = this.toValueInput.value;
                    this.convert();
                }

                this.swapBtn.style.transform = 'rotate(180deg) scale(1.1)';
                setTimeout(() => {
                    this.swapBtn.style.transform = '';
                }, 300);
            }

            handleKeyboardShortcuts(e) {
                if (e.ctrlKey || e.metaKey) {
                    switch (e.key.toLowerCase()) {
                        case 's':
                            e.preventDefault();
                            this.swapUnits();
                            break;
                        case 'd':
                            e.preventDefault();
                            this.clearInputs();
                            break;
                        case 'f':
                            e.preventDefault();
                            this.historySearch.focus();
                            break;
                        case 'b':
                            e.preventDefault();
                            this.addToFavorites();
                            break;
                    }
                }
                
                if (e.key === 'Enter' && document.activeElement === this.fromValueInput) {
                    this.convert();
                }
            }

            clearInputs() {
                this.fromValueInput.value = '';
                this.toValueInput.value = '';
                this.resultDisplay.style.display = 'none';
                this.fromValueInput.focus();
                this.showToast('Inputs cleared');
            }

            clearHistory() {
                if (confirm('Are you sure you want to clear all history?')) {
                    this.history = [];
                    this.saveHistory();
                    this.renderHistory();
                    this.showToast('History cleared');
                }
            }

            clearFavorites() {
                if (confirm('Are you sure you want to clear all favorites?')) {
                    this.favorites = [];
                    this.saveFavorites();
                    this.renderFavorites();
                    this.showToast('Favorites cleared');
                }
            }

            exportHistory() {
                if (this.history.length === 0) {
                    this.showToast('No history to export', 'warning');
                    return;
                }

                const csvContent = [
                    'Timestamp,Category,From Value,From Unit,To Value,To Unit',
                    ...this.history.map(item => 
                        `"${item.timestamp}","${item.category}",${item.fromValue},"${item.fromUnit}",${item.toValue},"${item.toUnit}"`
                    )
                ].join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `unit-converter-history-${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showToast('History exported successfully');
            }

            showToast(message, type = 'success') {
                this.toast.textContent = message;
                this.toast.className = `toast ${type}`;
                this.toast.classList.add('show');
                
                setTimeout(() => {
                    this.toast.classList.remove('show');
                }, 3000);
            }

            formatTime(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                if (diffDays < 7) return `${diffDays}d ago`;
                
                return date.toLocaleDateString();
            }

            saveHistory() {
                try {
                    localStorage.setItem('converterHistory', JSON.stringify(this.history));
                } catch (e) {
                    console.warn('Could not save history to localStorage');
                }
            }

            saveFavorites() {
                try {
                    localStorage.setItem('converterFavorites', JSON.stringify(this.favorites));
                } catch (e) {
                    console.warn('Could not save favorites to localStorage');
                }
            }
        }

        // Initialize the converter when DOM is loaded
        let converter;
        document.addEventListener('DOMContentLoaded', () => {
            converter = new ProfessionalUnitConverter();
        });
    </script>
